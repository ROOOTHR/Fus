<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="Modify"
  (nzOnClose)="close()"
>
  <!--  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">-->
  <form nz-form *nzDrawerContent>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

          <!--          <nz-form-item>-->
          <!--            <nz-form-label>Name</nz-form-label>-->
          <!--            <nz-form-control nzErrorTip="Please input your name!">-->
          <!--              &lt;!&ndash;            <input nz-input placeholder="change your name here" />&ndash;&gt;-->
          <!--              <input nz-input id="name" formControlName="name" placeholder="change your name here" />-->
          <!--            </nz-form-control>-->
          <!--          </nz-form-item>-->
          <nz-form-item>
            <nz-form-label>Submit</nz-form-label>
            <nz-form-control nzErrorTip="Please input your comment!">
              <!--          <nz-form-control>-->
              <textarea
                nz-input
                id="comment"
                formControlName="comment"
                placeholder="share your comment here"
                [nzAutosize]="{ minRows: 4, maxRows: 4 }"
              ></textarea>
            </nz-form-control>
            <!--          </nz-form-control>-->
          </nz-form-item>
          <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="refreshPage()">Submit</button>

        </form>

      </div>

    </div>


  </form>
