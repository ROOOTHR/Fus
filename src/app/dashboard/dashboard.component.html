
<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span [routerLink]="['/myaccount']">User</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="form"></span>
        <span [routerLink]="['/write-blogs']">Write Blogs</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="form"></span>
        <span [routerLink]="['/myblogs']">My Blog</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="form"></span>
        <span [routerLink]="['/mycomments']">My Comment</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="form"></span>
        <span [routerLink]="['/dashboard']">Dashboard</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span [routerLink]="['/login']" (click)="clearLocalStorage()">Logout</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>

    <nz-content>
      <div class="inner-content">
        <div class="form-container">
          <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let blog of getCurrentPageBlogs()">
              <nz-list-item-meta-title>
                <a [routerLink]="['/blog', blog.id]"><h3>{{ blog.title }}</h3></a>
                <nz-list-item-meta-description>
                  <span nz-icon nzType="user"></span>
                  <a [routerLink]="['/user', blog.users[0].id]">{{ blog.users[0].name }}</a>
                </nz-list-item-meta-description>
              </nz-list-item-meta-title>
            </nz-list-item>
            <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
          </nz-list>
        </div>
      </div>
    </nz-content>
    <nz-footer><nz-pagination
      [(nzPageIndex)]="currentPage"
      [nzTotal]="data.length"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="onPageClick($event)"
    ></nz-pagination></nz-footer>
  </nz-layout>

</nz-layout>
